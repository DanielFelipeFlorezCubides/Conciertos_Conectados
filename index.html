<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tickets</title>
</head>
<body>
    <div class="bg">
        <img src="storage/img/Tickets.svg">
    </div>
    <header>
        <nav class="nav">
            <div class="back">
                <a><img src="storage/img/Left 4.svg"></a>
            </div>
            <div>
                <a><img src="storage/img/Vector (1).svg"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="ticket_area">
            <div class="Coldplay_image">
                <img src="storage/img/ticketImg.svg">
            </div>
            <div class="info_area">

                <div class="info_title">
                    <h2>Coldplay : Music of the Spheres</h2>
                    <p>Nov 15 2023 ~ Gelora Bung Karno Stadium, Jakarta</p>
                </div>
                <div class="info_details_area">

                    <div class="info_details">

                        <div>
                            <p>Name</p>
                            <h4>Indriyani Puspita</h4>
                        </div>

                        <div>
                            <p>Order Number</p>
                            <h4>CLD09738PL</h4>
                        </div>

                    </div>

                    <div class="info_details">

                        <div>
                            <p>Date</p>
                            <h4>Nov 15 2023</h4>
                        </div>

                        <div>
                            <p>Time</p>
                            <h4>9:00 PM</h4>
                        </div>

                    </div>

                    <div class="info_details">

                        <div>
                            <p>Gate</p>
                            <h4>Yellow</h4>
                        </div>

                        <div>
                            <p>Seat</p>
                            <h4>West B</h4>
                        </div>

                    </div>
                </div>

            </div>

            <div class="line">
                <img src="storage/img/Group 2.svg">
            </div>

            <div class="code">
                <img src="storage/img/barCode.svg">
            </div>

            <div class="final_info">
                <p>Scan your barcode at the entry gate.</p>
            </div>
        </div>
    </main>
</body>
</html>
